<!DOCTYPE HTML>
<html>
<head>

<!--2、嵌入式样式（内部样式表）：指示浏览器将样式应用于文档中的每个指定的元素-->
<style type="text/css">
	a {
		background-color:grey;
		color:white
}
</style>


<!--3、外部样式表（外部引用）：在该HTML文件外创建具有.css文件扩展名的单独的样式表文件，并在每个HTML页面中定义相同的样式集-->
<link rel="stylesheet"  type="text/css"  href="styles1.css"></link>


<!--注意，样式表的引用在head文件里面是有先后顺序的，放最后面的样式具有较高的优先级-->
</head>

<body>
<h1>This is a CSS style test page.</h1>
 

 <!--1、内联样式：使用style属性添加到元素的样式-->
   <a href="http://www.w3cschool.cn"  
      style="background-color:green; color:white"> 
      Visit the W3C website 【内联样式】
   </a>
  
  
   <br/>
   <a href="http://w3c.org">Visit the W3C website【嵌入式样式（内部样式表）】</a>
   <br/>
   
	<p>Visit the<span>W3C</span>website【外部样式表】</p>
   
</body>
</html>
