<!DOCTYPE HTML>
	<!--（通用）声明为 HTML5 文档（这里的HTML不区分大小写）-->
<html>
	<!--<html> 元素是 HTML 页面的根元素-->	
	
<head>
	<!--<head> 元素里面包含了文档的元（meta）数据-->
	<meta charset = "utf-8">
	<title>页面名称（站点名称:XXX.com）</title>
	<!--<title> 元素描述了文档的标题-->
</head>


<body>
	<!--<body> 元素包含了可见的页面内容-->
	
	<h1>我的第一个HTML页面~</h1>
	<!--<h1> 元素定义一个大标题。注意：HTML 标题（Heading）是通过h1-h6标签来定义的-->
	
	<hr />
	<!--<hr> 元素定义一条水平线-->
	
	<p>我的第一个段落</p>
	<!--<p> 元素定义一个段落-->
</body>


</html>
