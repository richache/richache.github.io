<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript入门小程序Demo</title> 


<!--JS的脚本代码一定要写在script元素里面，script元素可以嵌入到html的body或者head里面-->
<!--JS的功能通过在HTML里面嵌入script元素而得到使用，这个元素一般放在head的最底部优先加载-->
<script>
<!--这里看到像Java调用类和方法的影子，JS中通过声明函数调用方法(模型)来实现功能-->
function displayDate(){
	document.getElementById("demo1").innerHTML=Date();
}
</script>

</head>
<body>

<h1>我的第一个 JavaScript 程序Demo</h1>

<p id="demo1">点击按钮显示时间</p>
<button type="button" onclick="displayDate()">显示当前日期和时间</button><hr/>

<!--========================================================================================-->

<!--onclick事件--><!--alert()函数一般用于测试代码，不常用-->
<p>onclick事件测试</p><button type="button" onclick="alert('测试完成!')">点我测试!</button><hr/>

<!--========================================================================================-->

<!--JS声明一个函数，该函数的功能是：通过找到特定元素的ID，然后修改该元素里面的内容；在body中写入事件并调用该函数即可完成一个完整的功能-->
<p id="demo2">
JavaScript 能改变 HTML 元素的内容。点击按钮改变该文本内容
</p>
<script>
function myFunction()
{
	x=document.getElementById("demo2");  // 找到元素
	x.innerHTML="Hello JavaScript!";    // 改变内容
}
</script>

<!--这里定义onclick事件，调用myFunction()函数-->
<button type="button" onclick="myFunction()">点击这里</button><hr/>

<!--========================================================================================-->

<p>请输入数字。浏览器会弹出提示框(提示输入是数字或者不是数字)。</p>
<input id="demo" type="text">
<script>
function select_num()
{
	var x=document.getElementById("demo").value;
	if(x==""||isNaN(x))
	{
		alert("不是数字");
	}
	else{
		alert("是数字");
	}
}
</script>
<button type="button" onclick="select_num()">点击这里</button><hr/>
